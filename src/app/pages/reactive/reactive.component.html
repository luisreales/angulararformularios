
<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <!-- <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="forma.get('nombre').invalid && forma.get('nombre').touched"
               > -->
        <!--otra forma de validar usando metodos get-->
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               >

        <small class="text-danger" *ngIf="nombreNoValido" >
            Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">

        <small class="text-danger" *ngIf="apellidoNoValido" >
                Ingrese el apellido
            </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
      <small class="text-danger" *ngIf="correoNoValido" >
              Ingrese el correo
          </small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col">
        <input type="text"
               class="form-control"
               placeholder="distrito"
               formControlName="distrito"
               [class.is-invalid]="distritoNoValido">
    </div>
    <div class="col">
      <input type="text"
             class="form-control"
             placeholder="ciudad"
             formControlName="ciudad"
             [class.is-invalid]="ciudadNoValido">
  </div>
  </div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Pasatiempos</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody formArrayName="pasatiempos">

        <tr *ngFor="let control of pasatiempos.controls;let i=index">
          <td>{{i + 1}}</td>
          <td>
            <input type="text" class="form-control" [formControlName]="i">
          </td>
          <td>
            <button class="btn btn-danger" (click)="eliminarPasatiempo(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary mt-3 mb-5" type="button" (click)="agregarPasatiempo()">
      + Agregar
    </button>
  </div>
</div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>

<pre>
  {{forma.value| json}}}
</pre>
