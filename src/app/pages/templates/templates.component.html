
<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               minlength="5"
               [ngModel]="usuario.nombre"
               [class.is-invalid] = "nombre.invalid && nombre.touched"
               placeholder="Nombre"
               required
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid] ="apellido.invalid && apellido.touched"
               [ngModel]= "usuario.apellido"
               required
               placeholder="Apellido"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched"  class="form-text text-danger">Digite el apellido</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [ngModel]="usuario.email"
             [class.is-invalid] = "email.invalid && email.touched"
             required
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             #email="ngModel">
     <small *ngIf="email.invalid && email.touched"  class="form-text text-danger">Digite el correo valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <select
            class="form-control"
            required name="pais"
            [class.is-invalid] = "pais.invalid && pais.touched"
            [ngModel]="usuario.pais"
            #pais="ngModel">
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{pais.nombre}}
        </option>
        </select>
        <small *ngIf="pais.invalid && pais.touched"  class="form-text text-danger">Seleccione un País</small>
    </div>
  </div>


  <!--radio buttons-->
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio"
                 name="genero"
                 value="M"
                 required
                 [ngModel]="usuario.genero"
                 [class.is-invalid] = "genero.invalid && genero.touched"
                 #genero="ngModel">
          <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                type="radio"
                name="genero"
                value="F"
                required
                [ngModel]="usuario.genero"
                [class.is-invalid] = "genero.invalid && genero.touched"
                #genero="ngModel">
          <label class="form-check-label">femenino</label>

        </div>
        <small *ngIf="pais.invalid && pais.touched"  class="form-text text-danger">Seleccione un País</small>
    </div>
  </div>




  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
